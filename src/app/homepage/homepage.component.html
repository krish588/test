<app-header></app-header>
      <div class="content">

          <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6]">
            <mat-card class="mat-elevation-z4">
              <mat-card-header>
                <mat-card-title>Experiment {{num}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="../../assets/agri1.jpg">
              <mat-card-content>
                <p>
                   Text to be written.
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
